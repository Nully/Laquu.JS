<script type="text/javascript">
jQuery(function(){
    var debug = jQuery("#debug");
	laquu(document).bind("keydown", function(e){
		debug.append(e.keyCode + "がおされました。<br />");
	});
    laquu(document).konami();
    laquu(document).konami({
    	cmd: "38,38,40,40,76,82,76,82,66,65",
    	callback: function(doc, ev, cmd) {
    		debug.append(cmd.join(",") + "がおされました！<br />");
    	}
    });
});
</script>
