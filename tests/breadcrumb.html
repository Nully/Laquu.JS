<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<title></title>
<link rel="stylesheet" href="styles.css" media="all" type="text/css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript" src="../externals/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="../src/laquu.js"></script>
<script type="text/javascript" src="../src/breadcrumb.js"></script>
<script type="text/javascript">
jQuery(function(){
    var debug = jQuery("#debug");
    laquu("#breadcrumb1 ul").breadcrumb();
    laquu("#breadcrumb2 ul").breadcrumb({
        timer: 50,
        animTime: 50,
        isVertical: true,
        lastItemClass: "test-breadcrumb-last",
        easing: "easeOutBack",
        onComplete: function() {
            debug.append(jQuery(this).text() + "のアニメーションが完了しました。<br />");
        },
        onStep: function() {
            console.log(this);
            var s = jQuery(this);
            debug.append(s.text() + "の縦位置は" + s.css("top") + "です。<br />");
        }
    });
});
</script>
</head>
<body id="breadcrumb">
<h1>パンくずラグイン</h1>


<h2>オプション無し（横アニメーション）</h2>
<div id="breadcrumb1" class="bc-panel">
<ul>

<li><a href="javascript: void(0);">ほ</a></li>

</ul>
<!-- End breadcrumb1 --></div>


<h2>オプション有り（縦アニメーション）</h2>
<div id="breadcrumb2" class="bc-panel">
<ul>
<li><a href="javascript: void(0);">う</a></li>
<li><a href="javascript: void(0);">ひょ</a></li>
<li><a href="javascript: void(0);">ー</a></li>
<li>ｗ</li>
</ul>

<div id="debug"></div>

<!-- End breadcrumb2 --></div>


</body>
</html>
